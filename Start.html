<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlickZone - Start</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}
body {
    background: url('https://png.pngtree.com/thumb_back/fw800/background/20230623/pngtree-popcorn-film-reel-and-3d-cinema-clapper-image_3657620.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}
.container {
    position: relative;
    z-index: 2;
    background-color: rgba(20,20,20,0.85);
    padding: 40px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    color: #fff;
}
.container h1 {
    margin-bottom: 25px;
    font-size: 28px;
    color: #e50914;
}
.buttons {
    display: flex;
    justify-content: space-between;
}
.buttons button {
    width: 48%;
    padding: 12px;
    background-color: #e50914;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}
.buttons button:hover {
    background-color: #f6121d;
}
</style>
</head>

<body>
<div class="overlay"></div>
<div class="container">
    <h1>FlickZone</h1>

    <div class="buttons">
        <button onclick="location.href='signup.html'">Create Account</button>
        <button onclick="location.href='login.html'">Already have an account?</button>
    </div>
</div>
</body>
</html>
