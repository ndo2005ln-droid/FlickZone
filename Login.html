<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FlickZone - Login</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    background: url('https://png.pngtree.com/thumb_back/fw800/background/20230623/pngtree-popcorn-film-reel-and-3d-cinema-clapper-image_3657620.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}

.login-container {
    position: relative;
    z-index: 2;
    background-color: rgba(20,20,20,0.85);
    padding: 40px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    color: #fff;
}

.login-container h1 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #e50914;
}

.login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}

.login-container button {
    width: 100%;
    padding: 12px;
    background-color: #e50914;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}

.login-container button:hover {
    background-color: #f6121d;
}

</style>

</head>

<body>

<div class="overlay"></div>

<div class="login-container">

    <h1>Login</h1>

    <input type="text" id="username" placeholder="Username">

    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p id="msg" style="margin-top:15px;font-weight:bold;"></p>
<p style="margin-top:15px;font-size:14px;">Don't have an account? <a href="signup.html" style="color:#e50914;text-decoration:none;">Sign Up</a></p>
</div>

<script>

function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();
    const savedU = localStorage.getItem("user");
    const savedP = localStorage.getItem("pass");
    const m = document.getElementById("msg");

 if (isEmpty(u) || isEmpty(p)) {
        showMessage("msg", "Please fill all fields.", true);
        return;
    }
    if(u === savedU && p === savedP){
        window.location.href = "index.html";
    } else {
       showMessage("msg", "Incorrect username or password.", true);
    }
}

</script>

</body>

</html>
