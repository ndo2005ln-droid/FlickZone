<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlickZone - Sign Up</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}
body {
    background: url('https://png.pngtree.com/thumb_back/fw800/background/20230623/pngtree-popcorn-film-reel-and-3d-cinema-clapper-image_3657620.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}
.container {
    position: relative;
    z-index: 2;
    background-color: rgba(20,20,20,0.85);
    padding: 40px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    color: #fff;
}
.container h1 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #e50914;
}
.container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}
.container button {
    width: 100%;
    padding: 12px;
    background-color: #e50914;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}
.container button:hover {
    background-color: #f6121d;
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
    <h1>Sign Up</h1>

    <input type="text" id="user" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Password">
    <input type="password" id="confirm" placeholder="Confirm Password">

    <button onclick="signup()">Sign Up</button>
    <p id="msg" style="margin-top:15px;font-weight:bold;"></p>
    <p style="margin-top:15px;font-size:14px;">Already have an account? <a href="login.html" style="color:#e50914;text-decoration:none;">Login</a></p>
</div>

<script>
function signup() {
    const u = document.getElementById("user").value.trim();
    const e = document.getElementById("email").value.trim();
    const p = document.getElementById("pass").value.trim();
    const c = document.getElementById("confirm").value.trim();
    const m = document.getElementById("msg");

     if (isEmpty(u) || isEmpty(e) || isEmpty(p) || isEmpty(c)) {
        showMessage("msg", "Please fill all fields.", true);
        return;
    }

    if (!validateEmail(e)) {
        showMessage("msg", "Please enter a valid email address.", true);
        return;
    }

    if (p !== c) {
        showMessage("msg", "Passwords do not match.", true);
        return;
    }

    if (p.length < 6) {
        showMessage("msg", "Password must be at least 6 characters.", true);
        return;
    }

    localStorage.setItem("user", u);
    localStorage.setItem("email", e);
    localStorage.setItem("pass", p);
showMessage("msg", "Account created successfully! Redirecting...", false);
    setTimeout(() => {
    window.location.href = "login.html";
},1500);
}
</script>

</body>
</html>
